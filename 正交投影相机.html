<!DOCTYPE html>
<html lang="en">
	<head>
		<title>正交投影相机设置-测试文件</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
			}
			canvas{
			width:100%;
			height:100%
			}
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>

		<script>
		//最初运行函数：
		init();
		
			//初始化函数：
			function init() {
			
			//创建场景
			var scene=new THREE.Scene();
			
			//创建相机
			var camera_Or=new THREE.OrthographicCamera(window.innerWidth/-2,window.innerWidth/2,window.innerHeight/2,window.innerHeight/-2,1,1000);
			//camera_Or.position.z=5;
			camera_Or.position.set(50,-20,50);
			camera_Or.lookAt(new THREE.Vector3(0,0,0));
			
			scene.add(camera_Or);
			
			//drawAxes(scene);
			
			
			//创建渲染器
			var renderer=new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth,window.innerHeight);
			document.body.appendChild(renderer.domElement);
			
			//创建立方体
			var geometry=new THREE.BoxGeometry(100,100,100);
			var material=new THREE.MeshBasicMaterial({color:0x00ff00
			,wireframe:true
			});
			var cube=new THREE.Mesh(geometry,material);
			scene.add(cube);
			
			
			//渲染场景
			var render=function(){
			requestAnimationFrame(render);
			renderer.render(scene,camera_Or);
			}
			
			render();
			
			function drawAxes(scene) {
                // x-axis
                var xGeo = new THREE.Geometry();
                xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
                xGeo.vertices.push(new THREE.Vector3(1, 0, 0));
                var xMat = new THREE.LineBasicMaterial({
                    color: 0xff0000
                });
                var xAxis = new THREE.Line(xGeo, xMat);
                scene.add(xAxis);
                
                // y-axis
                var yGeo = new THREE.Geometry();
                yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
                yGeo.vertices.push(new THREE.Vector3(0, 1, 0));
                var yMat = new THREE.LineBasicMaterial({
                    color: 0x00ff00
                });
                var yAxis = new THREE.Line(yGeo, yMat);
                scene.add(yAxis);
                
                // z-axis
                var zGeo = new THREE.Geometry();
                zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
                zGeo.vertices.push(new THREE.Vector3(0, 0, 1));
                var zMat = new THREE.LineBasicMaterial({
                    color: 0x00ccff
                });
                var zAxis = new THREE.Line(zGeo, zMat);
                scene.add(zAxis);
            }
			
			
			}

		</script>

	</body>
</html>
